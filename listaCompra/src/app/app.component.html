<h1>Lista de la Compra</h1>
<div class="contenedor">
  <div class="contenedor-partes">
    <h2>Productos para añadir</h2>
    <div>
      <input type="text" [(ngModel)]="nuevoProducto.nombre">
    </div>
    <h2>Cantidad</h2>
    <div>
      <input type="number" [(ngModel)]="nuevoProducto.cantidad">
    </div>
    <div class="boton">
      <button type="button" (click)="addProducto()">Añadir</button>
    </div>
  </div>

  <div class="contenedor-partes">
    <div>
      <h2>Productos para comprar</h2>
      <div *ngFor="let articulo of productos; let i = index">
        <input type="checkbox" [(ngModel)]="articulo.seleccionado">
        <label *ngIf="articulo.cantidad<3" [class.tachado]="articulo.seleccionado" for="articulo{}">
          {{articulo.nombre}}</label>
        <label *ngIf="articulo.cantidad>=3" style="color:darkred" [class.tachado]="articulo.seleccionado"
          for="articulo{}">
          {{articulo.nombre}}</label>
        <label> {{articulo.cantidad}}</label>
        <button (click)="eliminar(i)">x</button>
      </div>
    </div>
  </div>

</div>
