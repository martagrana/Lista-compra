<h1>Lista de la Compra</h1>
<!--esta parte es una prueba de angular material-->
<mat-slide-toggle>Toggle me!</mat-slide-toggle>
<button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
  <mat-icon>home</mat-icon>
</button>
<!--fin de la prueba-->
<div class="contenedor">
  <div class="contenedor-partes">
    <h2>Productos para añadir</h2>
    <div>
      <input type="text" [(ngModel)]="nombre">
    </div>
    <h2>Cantidad</h2>
    <div>
      <input type="number" [(ngModel)]="cantidad">
    </div>
    <div class="boton">
      <button type="button" (click)="addProducto()">Añadir</button>
    </div>
  </div>

  <div class="contenedor-partes">
    <div>
      <h2>Productos para comprar</h2>
      <div *ngFor="let articulo of productos; let i = index">
        <input type="checkbox" [(ngModel)]="articulo.seleccionado" (change)="guardar()">
        <label [ngClass]="{'verde':articulo.cantidad>=3}" [class.tachado]="articulo.seleccionado" for="articulo{}">
          {{articulo.nombre}}</label>
        <label> {{articulo.cantidad}}</label>
        <button (click)="eliminar(i)">x</button>
      </div>
    </div>
  </div>

</div>
